<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md space-y-6">

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="icons/logo.png" alt="Logo" class="h-20 w-auto" />
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-3xl shadow-xl px-8 py-10 space-y-6">

      <!-- Form Header -->
      <div>
        <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" />
          @if(loginForm.get('email')?.hasError('required')){
            <mat-error>Email is required</mat-error>
          }
          @else if(loginForm.get('email')?.hasError('email')){
            <mat-error>Invalid email format</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" />
          @if(loginForm.get('password')?.hasError('required')){
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
          class="w-full py-2 text-white font-semibold rounded-md hover:bg-blue-600 transition">
          Login
        </button>
      </form>
      <a class="text-sm float-right text-blue-600 hover:underline cursor-pointer mt-1" routerLink="../forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
